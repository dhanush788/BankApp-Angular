<nav class="bg-gray-800 p-4">
  <ul class="flex space-x-4 justify-end">
    <li *ngIf="isLoggedIn">
      <span class="text-white">{{ userName }}</span>
      <img [src]="userProfilePicture" alt="Profile Picture" class="w-8 h-8 rounded-full inline-block" />
    </li>
    <li *ngIf="!isLoggedIn"><button (click)="login()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button></li>
  </ul>
</nav>
<div >
  <router-outlet *ngIf="isLoggedIn"></router-outlet>
</div>
