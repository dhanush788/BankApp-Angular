<nav class="bg-gray-800 p-4">
  <ul class="flex space-x-4 px-4">
    <li *ngIf="isLoggedIn" class="flex items-center space-x-2 gap-2">
      <img 
        [src]="userProfilePicture" 
        alt="{{ userName }}'s Profile Picture" 
        class="w-8 h-8 rounded-full inline-block" 
      />
      <span class="text-white">{{ userName }}</span>
    </li>
    <li *ngIf="!isLoggedIn">
      <button 
        (click)="login()" 
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Login
      </button>
    </li>
  </ul>
</nav>
<div class="p-4">
  <router-outlet *ngIf="isLoggedIn"></router-outlet>
  <div *ngIf="!isLoggedIn" class="text-center text-gray-700">
    <h2 class="text-lg font-semibold">Welcome to our platform!</h2>
    <p class="mt-2">Please log in to access your account.</p>
  </div>
</div>
