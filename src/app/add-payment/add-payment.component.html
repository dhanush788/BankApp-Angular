<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-4 bg-white rounded shadow-md">

    <div class="mb-4">
        <label for="payment_amount" class="block text-gray-700 text-sm font-bold mb-2">Payment Amount:</label>
        <input id="payment_amount" formControlName="payment_amount"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <div *ngIf="userForm.get('payment_amount')?.invalid && isFormSubmitted" class="text-red-500 text-xs mt-1">
            Payment Amount is required.
        </div>
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Submit Payment
    </button>
</form>
