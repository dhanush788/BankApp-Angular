name: Deploy Angular App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies with legacy peer dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Build Angular app
      - name: Build Angular App
        run: |
          npm run build --prod

      # Debug EC2 Host
      - name: Debug EC2 Host
        run: echo "EC2_HOST: $EC2_HOST"

      # Set up SSH key
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Add EC2 to known hosts
      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H $EC2_HOST -v >> ~/.ssh/known_hosts
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}  # Add your secret here

      # Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@$EC2_HOST << 'EOF'
            cd /path/to/your/angular/app
            git pull origin main
            rm -rf dist
            cp -r /path/to/your/angular/app/dist/* /var/www/html/
            sudo systemctl restart nginx
          EOF
        env:
          EC2_SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
